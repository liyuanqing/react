<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="">

  <meta name="HandheldFriendly" content="true">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="login/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="login/css/style.css" type="text/css"/>

<body>
<div class="box-bg">
  <h1 id="logo"></h1>
  <h2 class="title">后台demo</h2>

  <div class="login-frame">
    <p class="top-name">登录</p>
    <div class="input-box">
      <i class="iconfont input-icon">&#xe601;</i>
      <input type="text" placeholder="账　号" class="input-data text-in30" id="login_user" maxlength="11"/>
      <span class="error">错误提示</span>
    </div>
    <div class="input-box">
      <i class="iconfont input-icon">&#xe600;</i>
      <input type="password" placeholder="密　码" class="input-data text-in30" id="login_pass" maxlength="20"/>
      <span class="error">错误提示</span>
    </div>
    <!-- <div class="cb">
      <a href="register.html" class="fr">忘记密码</a>
    </div> -->
    <button class="login-btn" id="login-btn">登录</button>
  </div>
</div>

<script src="login/js/jquery.1.7.2.min.js"></script>
<script src="login/js/public.js"></script>
<script src="login/js/login.js"></script>
